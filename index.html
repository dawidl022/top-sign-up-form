<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="A dummy sign up page. Project part of The Odin Project curriculum">
    <meta name="keywords"
      content="signup form, practice, web development, the odin project">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet">
    <link rel="icon" href="assets/favicon32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="The Odin Project logo">
        <h1>Odin</h1>
      </div>
      <small>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          rel="noopener">Halie West</a>
        on
        <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
        rel="noopener">Unsplash</a>
      </small>
    </header>

    <main class="content">
      <section class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br>
          Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form">
        <form onsubmit="return false;">
          <div class="container">
            <h2>Let's do this!</h2>

            <div class="fields">
              <div class="field">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name">
              </div>
              <div class="field">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" autocomplete="family-name">
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="field">
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number" autocomplete="tel">
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
              </div>
              <div class="field">
                <label for="password-confirm">Password Confirmation</label>
                <input type="password" name="password-confirm"
                  id="password-confirm">
              </div>
            </div>
          </div>

          <button type="submit" class="button">Create Account</button>
        </form>
      </section>
      <section class="login">
        <p>
          Already have an account? <a href="#" class="login-link">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
